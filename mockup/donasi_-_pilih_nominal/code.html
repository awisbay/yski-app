<!DOCTYPE html>

<html lang="id"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Donasi Yayasan Sahabat Khairat Indonesia - Langkah 1</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#002147",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0f1823",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Public Sans', sans-serif;
        }
        .custom-radio:checked + div {
            border-color: #002147;
            background-color: rgba(0, 33, 71, 0.05);
            box-shadow: inset 0 0 0 2px #002147;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display">
<!-- Header & Navigation -->
<header class="bg-white dark:bg-background-dark border-b border-primary/10 sticky top-0 z-10">
<div class="max-w-md mx-auto px-4 py-4 flex items-center gap-4">
<button class="p-2 hover:bg-primary/5 rounded-full transition-colors text-primary dark:text-white">
<span class="material-symbols-outlined block">arrow_back</span>
</button>
<h1 class="text-lg font-bold text-primary dark:text-white truncate">Donasi Yayasan Sahabat Khairat Indonesia</h1>
</div>
</header>
<main class="flex-1 max-w-md mx-auto w-full bg-white dark:bg-background-dark shadow-sm">
<!-- Progress Indicator -->
<div class="px-6 py-6">
<div class="flex justify-between items-end mb-3">
<span class="text-sm font-semibold text-primary/70 dark:text-white/70 uppercase tracking-wider">Langkah 1 dari 3</span>
<span class="text-xs font-medium text-primary/40 dark:text-white/40">Pilih Nominal</span>
</div>
<div class="h-2 w-full bg-primary/10 dark:bg-white/10 rounded-full overflow-hidden">
<div class="h-full bg-primary dark:bg-blue-500 rounded-full transition-all duration-500" style="width: 33.33%;"></div>
</div>
</div>
<!-- Title Section -->
<div class="px-6 pb-2">
<h2 class="text-2xl font-bold text-primary dark:text-white">Pilih Nominal Infaq</h2>
<p class="text-primary/60 dark:text-white/60 mt-1">Berapa banyak yang ingin Anda donasikan hari ini?</p>
</div>
<!-- Amount Grid -->
<div class="px-6 py-6 grid grid-cols-1 gap-4">
<!-- Option 50.000 -->
<label class="relative cursor-pointer">
<input checked="" class="peer sr-only custom-radio" name="nominal" type="radio" value="50000"/>
<div class="p-5 border-2 border-primary/10 dark:border-white/10 rounded-xl hover:border-primary/30 transition-all flex items-center justify-between bg-white dark:bg-white/5">
<div class="flex flex-col">
<span class="text-sm font-medium text-primary/60 dark:text-white/60">Nominal Minimal</span>
<span class="text-xl font-bold text-primary dark:text-white">Rp 50.000</span>
</div>
<span class="material-symbols-outlined text-primary opacity-0 peer-checked:opacity-100 transition-opacity">check_circle</span>
</div>
</label>
<!-- Option 100.000 -->
<label class="relative cursor-pointer">
<input class="peer sr-only custom-radio" name="nominal" type="radio" value="100000"/>
<div class="p-5 border-2 border-primary/10 dark:border-white/10 rounded-xl hover:border-primary/30 transition-all flex items-center justify-between bg-white dark:bg-white/5">
<div class="flex flex-col">
<span class="text-sm font-medium text-primary/60 dark:text-white/60">Sering Dipilih</span>
<span class="text-xl font-bold text-primary dark:text-white">Rp 100.000</span>
</div>
<span class="material-symbols-outlined text-primary opacity-0 peer-checked:opacity-100 transition-opacity">check_circle</span>
</div>
</label>
<!-- Option 500.000 -->
<label class="relative cursor-pointer">
<input class="peer sr-only custom-radio" name="nominal" type="radio" value="500000"/>
<div class="p-5 border-2 border-primary/10 dark:border-white/10 rounded-xl hover:border-primary/30 transition-all flex items-center justify-between bg-white dark:bg-white/5">
<div class="flex flex-col">
<span class="text-sm font-medium text-primary/60 dark:text-white/60">Sangat Berarti</span>
<span class="text-xl font-bold text-primary dark:text-white">Rp 500.000</span>
</div>
<span class="material-symbols-outlined text-primary opacity-0 peer-checked:opacity-100 transition-opacity">check_circle</span>
</div>
</label>
</div>
<!-- Custom Input -->
<div class="px-6 pb-12">
<label class="block text-sm font-semibold text-primary/80 dark:text-white/80 mb-3" for="custom_amount">Nominal Lainnya</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="text-lg font-bold text-primary/40 dark:text-white/40">Rp</span>
</div>
<input class="block w-full pl-12 pr-4 py-4 bg-primary/5 dark:bg-white/5 border-2 border-transparent focus:border-primary focus:ring-0 rounded-xl text-lg font-bold text-primary dark:text-white transition-all" id="custom_amount" placeholder="Contoh: 1.000.000" type="text"/>
</div>
<p class="text-xs text-primary/50 dark:text-white/40 mt-3 flex items-center gap-1">
<span class="material-symbols-outlined text-sm">info</span>
                Minimal donasi via aplikasi adalah Rp 10.000
            </p>
</div>
</main>
<!-- Footer Action -->
<footer class="bg-white dark:bg-background-dark border-t border-primary/10 mt-auto">
<div class="max-w-md mx-auto px-6 py-4 flex flex-col gap-4">
<button class="w-full bg-primary dark:bg-primary text-white font-bold py-4 rounded-xl hover:opacity-90 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span>Lanjut ke Pembayaran</span>
<span class="material-symbols-outlined">arrow_forward</span>
</button>
<!-- Component: BottomNavBar -->
<div class="flex gap-2 border-t border-primary/5 bg-white dark:bg-background-dark px-4 pb-2 pt-4">
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-primary/40 dark:text-white/40" href="#">
<div class="flex h-6 items-center justify-center">
<span class="material-symbols-outlined">home</span>
</div>
<p class="text-[10px] font-medium leading-normal">Beranda</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-primary dark:text-white" href="#">
<div class="flex h-6 items-center justify-center">
<span class="material-symbols-outlined font-fill">favorite</span>
</div>
<p class="text-[10px] font-medium leading-normal">Donasi</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-primary/40 dark:text-white/40" href="#">
<div class="flex h-6 items-center justify-center">
<span class="material-symbols-outlined">history</span>
</div>
<p class="text-[10px] font-medium leading-normal">Riwayat</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-primary/40 dark:text-white/40" href="#">
<div class="flex h-6 items-center justify-center">
<span class="material-symbols-outlined">person</span>
</div>
<p class="text-[10px] font-medium leading-normal">Profil</p>
</a>
</div>
</div>
</footer>
</body></html>
