name: ðŸš€ Deploy to Production

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment Environment'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # ==========================================
  # Build & Push Docker Images
  # ==========================================
  build-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service: 
          - name: backend
            dockerfile: ./backend/Dockerfile
            context: ./backend
          - name: website
            dockerfile: ./website/Dockerfile
            context: ./website
          - name: nginx
            dockerfile: ./nginx/Dockerfile
            context: ./nginx

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            latest

      - name: ðŸ—ï¸ Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================
  # Deploy to Server via SSH
  # ==========================================
  deploy:
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ðŸš€ Deploy to Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          script: |
            echo "ðŸš€ Starting deployment..."
            
            cd /var/www/yski-app
            
            # Backup current state
            echo "ðŸ“¦ Creating backup..."
            tar -czf backup-$(date +%Y%m%d-%H%M%S).tar.gz .env docker-compose.ip.yml 2>/dev/null || true
            
            # Pull latest changes
            echo "ðŸ“¥ Pulling latest code..."
            git fetch origin
            git reset --hard origin/$(git rev-parse --abbrev-ref HEAD)
            
            # Login to GHCR
            echo "ðŸ” Logging into GitHub Container Registry..."
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull new images
            echo "ðŸ³ Pulling Docker images..."
            docker compose -f docker-compose.ip.yml pull
            
            # Restart services
            echo "ðŸ”„ Restarting services..."
            docker compose -f docker-compose.ip.yml down
            docker compose -f docker-compose.ip.yml up -d
            
            # Cleanup
            echo "ðŸ§¹ Cleaning up..."
            docker system prune -f
            
            # Health check
            echo "ðŸ¥ Health check..."
            sleep 10
            curl -f http://localhost:8080/health && echo "âœ… Deployment successful!" || echo "âš ï¸ Health check failed"

      - name: ðŸ“ Update Deployment Status
        if: always()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Images**:" >> $GITHUB_STEP_SUMMARY
          echo "  - ghcr.io/${{ env.IMAGE_PREFIX }}/backend:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "  - ghcr.io/${{ env.IMAGE_PREFIX }}/website:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "  - ghcr.io/${{ env.IMAGE_PREFIX }}/nginx:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ”” Notify Deployment
        if: always() && secrets.SLACK_WEBHOOK_URL
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            ðŸš€ YSKI Deployment
            Environment: ${{ inputs.environment || 'production' }}
            Status: ${{ job.status }}
            Commit: ${{ github.sha }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
