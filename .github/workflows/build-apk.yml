name: Build YSKI Mobile APK

on:
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Build Android APK
        working-directory: ./mobile
        run: eas build --platform android --profile ${{ github.event.inputs.profile }} --non-interactive

      - name: Get download URL
        working-directory: ./mobile
        run: |
          echo "Build completed! Download URL:"
          eas build:list --platform android --limit 1 --json | jq -r '.[0].artifacts.buildUrl'
