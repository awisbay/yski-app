name: ðŸ—„ï¸ Database Migration

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Migration Action'
        required: true
        default: 'upgrade'
        type: choice
        options:
          - upgrade
          - downgrade
          - history
          - current
          - stamp
      revision:
        description: 'Revision (for upgrade/downgrade/stamp)'
        required: false
        default: 'head'

jobs:
  migrate:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ³ Setup Docker
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸš€ Run Migration
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          docker run --rm \
            -e DATABASE_URL="$DATABASE_URL" \
            ghcr.io/${{ github.repository }}/backend:latest \
            alembic ${{ github.event.inputs.action }} ${{ github.event.inputs.revision }}

      - name: ðŸ“ Migration Status
        run: |
          echo "## Database Migration" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Action**: ${{ github.event.inputs.action }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Revision**: ${{ github.event.inputs.revision }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âœ… Completed" >> $GITHUB_STEP_SUMMARY
