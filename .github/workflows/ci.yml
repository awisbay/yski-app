name: CI - Build & Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  # ==========================================
  # Backend Tests
  # ==========================================
  backend-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: yski
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: yski_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql+asyncpg://yski:testpass@localhost:5432/yski_test
        REDIS_URL: redis://localhost:6379/0
        JWT_SECRET_KEY: test-secret-key
        JWT_ALGORITHM: HS256
        APP_ENV: testing
      run: |
        pytest tests/ -v --cov=app --cov-report=xml

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./backend/coverage.xml
        fail_ci_if_error: false

  # ==========================================
  # Website Build
  # ==========================================
  website-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: website/package-lock.json

    - name: Install dependencies
      working-directory: ./website
      run: npm ci

    - name: Lint
      working-directory: ./website
      run: npm run lint || true

    - name: Build
      working-directory: ./website
      env:
        NEXT_PUBLIC_API_URL: http://173.212.211.18:8080/api/v1
      run: npm run build

    - name: Test
      working-directory: ./website
      run: npm test || true

  # ==========================================
  # Mobile Lint & Type Check
  # ==========================================
  mobile-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: mobile/package-lock.json

    - name: Install dependencies
      working-directory: ./mobile
      run: npm ci

    - name: Type check
      working-directory: ./mobile
      run: npx tsc --noEmit || true

    - name: Lint
      working-directory: ./mobile
      run: npm run lint || true

  # ==========================================
  # Docker Build Test
  # ==========================================
  docker-build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [backend, website]
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./${{ matrix.service }}
        push: false
        tags: yski-${{ matrix.service }}:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
